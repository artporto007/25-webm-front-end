<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserir Questão</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css"
    />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <h3>Front-End API</h3>
        <nav>
          <a href="index.html">Home</a>
          <a href="questoes.html">Questões</a>
          <a href="usuarios.html">Usuários</a>
        </nav>
      </header>
      <hr />
      <div class="header-corpo">
        <h3>Inserir Questão</h3>
      </div>
      <div class="corpo">
        <form id="form-questao">
          <div class="form-group">
            <label for="enunciado">Enunciado:</label>
            <textarea name="enunciado" id="enunciado"></textarea>
          </div>
          <div class="form-group">
            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" name="disciplina" />
          </div>
          <div class="form-group">
            <label for="tema">Tema:</label>
            <input type="text" id="tema" name="tema" />
          </div>
          <div class="form-group">
            <label for="nivel">Nível:</label>
            <input type="number" id="nivel" name="nivel" />
          </div>
          <div class="form-group">
            <label for="imagem"
              >Imagem: <span id="selimg" style="font-weight: lighter"></span
            ></label>

            <uc-config
              ctx-name="my-uploader"
              use-cloud-image-editor="false"
              source-list="local"
              files-view-mode="list"
              grid-show-file-names="true"
              pubkey="SUA-CHAVE-PUBLICA-UPLOADCARE"
              multiple="false"
            ></uc-config>

            <uc-file-uploader-regular
              ctx-name="my-uploader"
              class="uc-light"
            ></uc-file-uploader-regular>

            <uc-upload-ctx-provider
              ctx-name="my-uploader"
            ></uc-upload-ctx-provider>
            <!-- <input type="url" id="imagem" name="imagem" /> -->
            <img id="imagem-preview" src="" alt="Selecione a imagem" />
          </div>
          <div class="form-actions">
            <a type="submit" id="submit" class="botao salvar"> Salvar </a>
            <a
              class="botao cancelar"
              onclick="window.location.href='questoes.html'"
            >
              Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="js/inserirQuestao.js"></script>
  </body>
</html>
